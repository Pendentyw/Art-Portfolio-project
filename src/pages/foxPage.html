<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="../scss/fox-page-style.scss" />
    <script
      type="module"
      src="../../app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav-bar">
        <div class="nav-text">
          <div class="HOME">
            <a href="/index.html">HOME</a>
          </div>
          <ul>
            <li><a href="/index.html">PORTFOLIO</a></li>
            <li><a href="/index.html">ABOUT ME</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="sections-container">
      <section class="about-project">
        <div class="container">
          <img
            src="/src/img/fox-page/foxframes.jpg"
            alt="wall gallery with illustrations" />
          <div class="project-description opacity-animation">
            <h4>Foxie</h4>
            <p>Has very long tails</p>
          </div>
        </div>
      </section>

      <section class="artwork-gallery zoom-animation">
        <div class="container">
          <img
            src="/src/img/hq-fox.jpg"
            alt="running fox" />
          <img
            src="/src/img/hq-kitsune.jpg"
            alt="fox-woman" />
          <img
            src="/src/img/hq-plant.jpg"
            alt="plant shapes" />
          <img
            src="/src/img/hq-bambo-vertical.jpg"
            alt="scenery of red bambo forest" />
          <img
            src="/src/img/hq-landscape.jpg"
            alt="illustration of montains and lake" />
          <img
            src="/src/img/hq-plant2.jpg"
            alt="plant shapes" />
        </div>
      </section>

      <section class="fox-about-technique">
        <div class="container">
          <div class="project-description opacity-animation">
            <h4>Techniques</h4>
            <p>
              I used many different medias to make these artworks. Starting from traditional drawing
              and painting to shape some interesting forms and create basic textures, then filling
              it with colors digitialy.
            </p>
            <img
              src="/src/img/fox-page/scan-fox-textures-transparent.png"
              alt="painting scan" />
          </div>
          <img
            class="fox-heads"
            src="/src/img/fox-page/fox-faces.png"
            alt="Three fox faces" />
        </div>
      </section>
    </div>
