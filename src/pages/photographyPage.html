<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@200;400;600;800&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="../scss/photography-page.scss" />
    <title>Document</title>
    <script
      type="module"
      src="../../app.js"></script>
  </head>
  <body>
    <nav class="nav">
      <div class="nav-bar">
        <div class="nav-text">
          <div class="HOME">
            <a href="/index.html">HOME</a>
          </div>
          <ul>
            <li><a href="/index.html">PORTFOLIO</a></li>
            <li><a href="/index.html">ABOUT ME</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="sections-container">
      <section class="about-photos">
        <img
          class="ease-in-left-animation"
          src="/src/img/hq-leaf.jpg"
          alt="" />
        <div class="project-description opacity-animation">
          <h4>Photography</h4>
          <p>My other photos</p>
        </div>
      </section>

      <section class="photo-gallery">
        <div class="preview-image-container">
          <img
            class="ease-in-left-animation preview-image"
            src="/src/img/photography-page/image-7.jpg"
            alt="" />
        </div>

        <div class="gallery-container fade-up-animation">
          <div class="col1 col">
            <img
              src="/src/img/photography-page/image-7.jpg"
              class="image-to-load lazy"
              data-src="/images/image-4.jpg"
              data-row="1"
              alt="" />
            <img
              src="/src/img/photography-page/image-7.jpg"
              class="image-to-load lazy"
              data-src="/images/image-4.jpg"
              data-row="1"
              alt="" />
            <img
              src="/src/img/photography-page/image-7.jpg"
              class="image-to-load lazy"
              data-src="/images/family.jpg"
              data-row="1"
              alt="" />
          </div>

          <div class="col2 col">
            <img
              src="/src/img/photography-page/placeholder-img.jpg"
              class="image-to-load lazy"
              data-src="/images/image-4.jpg"
              data-row="1"
              alt="" />
            <img
              src="/src/img/photography-page/placeholder-img.jpg"
              data-src="/images/image-4.jpg"
              class="image-to-load lazy"
              data-row="1"
              alt="" />
            <img
              src="/src/img/photography-page/placeholder-img-2.jpg"
              data-src="../../static/image-4.jpg"
              class="image-to-load lazy"
              data-row="1"
              alt="" />
            <img
              src="/src/img/photography-page/placeholder-img-2.jpg"
              data-src="/images/image-4.jpg"
              class="image-to-load lazy"
              data-row="1"
              alt="" />
          </div>

          <div class="col3 col">
            <img
              src="/src/img/photography-page/placeholder-img.jpg"
              data-src="/images/image-4.jpg"
              class="image-to-load lazy"
              data-row="1"
              alt="" />
            <img
              src="/src/img/photography-page/placeholder-img.jpg"
              data-src="/images/image-4.jpg"
              class="image-to-load loading"
              data-row="1"
              alt="" />
            <img
              src="/src/img/photography-page/placeholder-img.jpg"
              data-src="/images/family.jpg"
              class="image-to-load loading"
              data-row="1"
              alt="" />
            <img
              src="/src/img/photography-page/placeholder-img.jpg"
              data-src="/src/img/photography-page/image-3.jpg"
              class="image-to-load loading"
              data-row="1"
              alt="" />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
